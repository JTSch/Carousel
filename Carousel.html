<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="Style.css">
</head>

<body>

  <div class="carousel" id="carousel">
  <div class="gallery">
  <div class="arrow back">⇦</div>
    <ul>
      <li><img src="https://js.cx/carousel/1.png"></li>
      <li><img src="https://js.cx/carousel/2.png"></li>
      <li><img src="https://js.cx/carousel/3.png"></li>
      <li><img src="https://js.cx/carousel/4.png"></li>
      <li><img src="https://js.cx/carousel/5.png"></li>
      <li><img src="https://js.cx/carousel/6.png"></li>
      <li><img src="https://js.cx/carousel/7.png"></li>
      <li><img src="https://js.cx/carousel/8.png"></li>
      <li><img src="https://js.cx/carousel/9.png"></li>
      <li><img src="https://js.cx/carousel/10.png"></li>
    </ul>
    <div class="arrow forth">⇨</div>
  </div>
</div>


  <script>
    var ul = document.getElementsByTagName('ul')[0];

    var lis = document.getElementsByTagName('li');
    
    var arrowForth = document.getElementsByClassName('arrow forth')[0];
    arrowForth.addEventListener("click", moveRight);
    

    var arrowBack = document.getElementsByClassName('arrow back')[0];
    arrowBack.addEventListener("click", moveLeft);
    var gallery = document.getElementsByClassName('gallery')[0];

    //scrolling parameters
    var imgWidth = 130;
    var imgCount = 3;
    var position = 0;

    function moveRight() {
      position = Math.max(position - imgWidth * imgCount, -imgWidth * (lis.length - imgCount));
      ul.style.transform = "translateX(" + position + "px)";
    };

  function moveLeft() {
    position = Math.min(position + imgWidth * imgCount, 0)
      ul.style.transform = "translateX(" + position + "px)";
  };

   
  </script>

  </body>

</html>
